<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<link rel="stylesheet" type="text/css" href="skeeper.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>

	<div class="jumbotron">
		<div class="container-fluid">
			<h1><i class="fa fa-ravelry" aria-hidden="true"></i><i><strong>Score Keeper&copy;</strong></i></h1>
		</div>
	</div>

<div class="container">
	<h1><span id="first">0</span> to <span id="second">0</span></h1>
	<p id="lot">Playing to: <span>5</span></p>
	<label for="num"><i>Number of lot's </i></label>
	<input type="number" name="number" id="num">
	<button id="p1" class="btn btn-success">PlayerOne</button>
	<button id="p2" class="btn btn-success">PlayerTwo</button>
	<button id="reset" class="btn btn-warning">Reset</button>
</div>

	<div id="picture">
		<img src="games.jpg" alt="logo for games" width="150px;" height="150px;">
	</div>


<div class="footer">
	<p><strong>Score Keeper for Games&reg;</strong></p>
</div>




	<script type="text/javascript" src="ScoreKeeper.js"></script>

</body>

</html>
